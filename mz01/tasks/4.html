<h3>Problem mz01-4: mz01-4</h3>
<p>Напишите функцию <tt>sort_even_odd</tt> с прототипом.</p>

<pre>void sort_even_odd(size_t count, int *data)</pre>

<p>функция должна отсортировать массив так,
чтобы сначала в нем шли четные числа по неубыванию,
потом нечетные числа по невозрастанию.</p>
